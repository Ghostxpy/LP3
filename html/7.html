<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios en html con varios atributos</title>
        
    </head>
    <body>

       <h1>Formularios con varios atributos</h1>
       <h2>Sólo lectura</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" readonly><br> <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <input type="submit" value="Enviar datos">

       </form>
       <hr>
       <h2>Deshabilitar campo</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" disabled><br> <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <input type="submit" value="Enviar datos">

       </form>
       <hr>
       <h2>Asiganr Valor por defecto</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" value="Daniel"><br> <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" value="Bordon"><br><br>
        <input type="submit" value="Enviar datos">

       </form>
       <hr>
       <h2>Cambiar el tamaño del input</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" size="50"><br> <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" size="100"><br><br>
        <input type="submit" value="Enviar datos">

       </form>
       <hr>
       <h2>Establezer valores maximos y minimos para los inputs</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" minlength="5" maxlength="10"><br> <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" maxlength="5"><br><br>
        <input type="submit" value="Enviar datos">

       </form>
       <hr>

       <h2></h2>
       <form >
        <label for="fecha1">Fecha1: </label>
        <input type="date" id="datemax" name="datemax" max="1990-01-01"><br> <br>
        <label for="fecha2">Fecha2: </label>
        <input type="date" id="datemin" name="datemin" min="2000-01-01"><br><br>
        <input type="submit" value="Enviar datos">
        <label for="numero">Nro desde el 1 hasta el 5: </label>
        <input type="number" id="nro" name="nro" min="1" max="5">
       </form>
       <hr>

       <h2>Subir archivos</h2>
       <form >
        <label for="archivo">Subir Archivos: </label>
        <input type="file" id="archivo" name="archivo" multiple>
      
       </form>
       <hr>
       <h2>Seguir un patron de entrada</h2>
       <form >
        <label for="archivo">Archivos alfabéticos: </label>
        <input type="text" id="siglas" name="siglas" pattern="[a-zA-Z]{3}" title="Ingrese solamente letras"><br><br>
        <label for="telefono">Nro de celular: </label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0987-100-200">
       </form>
       <hr>
       <h2>Campos requeridos</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" required><br><br>
        <label for="apellido">Focus: </label>
        <input type="text" name="apellido" autofocus><br><br>
        
       </form>
       <hr>
       <h2>Listas</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input list="navegadores">
        <datalist id="navegadores">
            <option value="Mozilla firefox">
            <option value="chrome">
            <option value="opera">
            <option value="thor">
                    
        </datalist>
        
       </form>
       <hr>
       <h2>Autocompletado</h2>
       <form >
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" autocomplete="off"><br><br>
        <label for="apellido">Focus: </label>
        <input type="text" name="apellido" autocomplete="on"><br><br>
        
       </form>
       <hr>
    </body>
</html>
