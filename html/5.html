<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en html</title>
        
    </head>
    <body>
        <h1>Listas ordenas bebidas</h1>
        <ol>
            <li>Café</li>
            <li>Té</li>
            <li>Leche</li>
        </ol>
        <h1>Listas ordenas desordenas</h1>
        <ul>
            <li>Café</li>
            <li>Té</li>
            <li>Leche</li>
        </ul>
        <h1>Otro tipo de listas</h1>
        <dl>
            <dt>Café</dt>
            <dd>Café corto</dd>
            <dd>Café con leche</dd>
            <dt>Té</dt>
            <dd>Té de menta</dd>
            <dd>Té de mazanilla</dd>
        </dl>
    </body>
</html>
